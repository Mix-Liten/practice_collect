<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navigation Sidebar Menu</title>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active" data-index="0">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="title">Home</span>
          </a>
        </li>
        <li class="list" data-index="1">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="title">Profile</span>
          </a>
        </li>
        <li class="list" data-index="2">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </span>
            <span class="title">Messages</span>
          </a>
        </li>
        <li class="list" data-index="3">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="title">Setting</span>
          </a>
        </li>
        <li class="list" data-index="4">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="help-outline"></ion-icon>
            </span>
            <span class="title">Help</span>
          </a>
        </li>
        <li class="list" data-index="5">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <span class="title">Password</span>
          </a>
        </li>
        <li class="list" data-index="6">
          <a href="javascript:;">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="title">Sign Out</span>
          </a>
        </li>
      </ul>
      <div class="shadow"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const lists = document.querySelectorAll(".list");
      const shadow = document.querySelector(".shadow");
      function activeLink() {
        const index = this.dataset.index;
        shadow.style.top = `${40 + parseFloat(index) * 60}px`;
        lists.forEach((list) => {
          list.classList.remove("active");
          this.classList.add("active");
        });
      }
      lists.forEach((list, index) => {
        list.addEventListener("click", activeLink);
      });
    </script>
  </body>
</html>

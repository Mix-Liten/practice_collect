version: '3.8'
services:
  db:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
  app:
    depends_on:
      - db
    container_name: hastebin
    build: ./
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - .:/workspace
    stdin_open: true
    tty: true
volumes:
  mongodb:
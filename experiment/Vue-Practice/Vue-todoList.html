<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue-todoList</title>
  </head>

  <body>
    <div id="app">
      <div>
        <input type="text" v-model="input" v-on:keydown.enter="add" />
        <button v-on:click="add">Add</button>
      </div>
      <ul>
        <li v-for="(todo, index) in todos" v-on:click="remove(index)">{{todo}}</li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          input: '',
          todos: ['刷牙洗臉', '吃早餐', '整理服裝儀容', '確認今天該做的事'],
        },
        methods: {
          add() {
            if (this.input) {
              this.todos.push(this.input)
              this.input = ''
            }
          },
          remove(index) {
            this.todos.splice(index, 1)
          },
        },
      })
    </script>
  </body>
</html>

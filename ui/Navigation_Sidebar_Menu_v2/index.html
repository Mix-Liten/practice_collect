<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Navigation Sidebar Menu v2</title>
  </head>
  <body>
    <div class="navigation">
      <div class="menuToggle"></div>
      <ul>
        <li class="list active">
          <a href="javascript:;" style="--clr: #f44336" title="Home">
            <span class="icon">
              <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="javascript:;" style="--clr: #ffa117" title="Profile">
            <span class="icon">
              <ion-icon name="person-outline"></ion-icon>
            </span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li class="list">
          <a href="javascript:;" style="--clr: #0fc70f" title="Messages">
            <span class="icon">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </span>
            <span class="text">Messages</span>
          </a>
        </li>
        <li class="list">
          <a href="javascript:;" style="--clr: #2196f3" title="Setting">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon>
            </span>
            <span class="text">Setting</span>
          </a>
        </li>
        <li class="list">
          <a href="javascript:;" style="--clr: #b145e9" title="Help">
            <span class="icon">
              <ion-icon name="help-outline"></ion-icon>
            </span>
            <span class="text">Help</span>
          </a>
        </li>
        <li class="list">
          <a href="javascript:;" style="--clr: #17ffa1" title="Password">
            <span class="icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <span class="text">Password</span>
          </a>
        </li>
        <li class="list">
          <a href="javascript:;" style="--clr: #f2df02" title="Sign Out">
            <span class="icon">
              <ion-icon name="log-out-outline"></ion-icon>
            </span>
            <span class="text">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
      const navigation = document.querySelector('.navigation')
      const menuToggle = document.querySelector('.menuToggle')
      const lists = document.querySelectorAll('.list')
      function activeLink() {
        lists.forEach(list => {
          list.classList.remove('active')
        })
        this.classList.add('active')
      }
      lists.forEach(list => {
        list.addEventListener('click', activeLink)
      })

      menuToggle.onclick = () => {
        navigation.classList.toggle('active')
      }
    </script>
  </body>
</html>

    <script>
      let iconWrapper = document.querySelector('.icon')
      let imgBoxs = document.querySelectorAll('.icon .imgBox')
      let contentBoxs = document.querySelectorAll('.contentBox')

      iconWrapper.addEventListener('mouseover', function (e) {
        const isImgBox = e.target.classList.contains('imgBox')
        if (!isImgBox) return

        // clear active class
        imgBoxs.forEach(ele => {
          if (ele.classList.contains('active')) ele.classList.remove('active')
        })
        contentBoxs.forEach(ele => {
          if (ele.classList.contains('active')) ele.classList.remove('active')
        })

        // add active class to current, and active content
        const contentId = e.target.dataset.id
        e.target.classList.add('active')
        document.getElementById(contentId).classList.add('active')
      })
    </script>

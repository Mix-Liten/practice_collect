<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rounded_Design_Card_3</title>

  <body>
    <div class="card">
      <div class="box">
        <div class="imgBox">
          <video src="../Animated_Video_Popup/assets/clip.mp4" type="video/mp4" autoplay loop muted></video>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <h2>
            Lila Simmons <br />
            <span>Professional Artist</span>
          </h2>
          <ul>
            <li>Posts<span>62</span></li>
            <li>Followers<span>120</span></li>
            <li>Following<span>55</span></li>
          </ul>
          <button>Follow</button>
        </div>
      </div>
      <div class="circle">
        <div class="imgBox">
          <img src="../Dropdown_User_Menu/assets/user.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip_Path_And_Stroke</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="sec sec1">
        <h4>Magic</h4>
      </div>
      <div class="sec sec2">
        <h4>Magic</h4>
      </div>
      <h4>Magic</h4>
    </section>

    <script>
      let sec1 = document.querySelector('.sec1')
      let sec2 = document.querySelector('.sec2')

      window.addEventListener('scroll', () => {
        let value = window.scrollY

        sec1.style.clipPath = `circle(${Math.max(300, value * 1.15)}px at 0 0)`
        sec2.style.clipPath = `circle(${Math.max(200, value * 0.85)}px at 100% 100%)`
      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carousel_List</title>
  </head>
  <body>
    <div class="row">
      <div class="header">
        <h3 class="title">Carousel_Title</h3>
        <div class="progress-bar"></div>
      </div>
      <div class="container">
        <button class="arrow arrow-prev">
          <div class="sign"></div>
        </button>
        <div class="slider">
          <img src="https://via.placeholder.com/200?text=1" />
          <img src="https://via.placeholder.com/200?text=2" />
          <img src="https://via.placeholder.com/200?text=3" />
          <img src="https://via.placeholder.com/200?text=4" />
          <img src="https://via.placeholder.com/200?text=5" />
          <img src="https://via.placeholder.com/200?text=6" />
          <img src="https://via.placeholder.com/200?text=7" />
          <img src="https://via.placeholder.com/200?text=8" />
          <img src="https://via.placeholder.com/200?text=9" />
          <img src="https://via.placeholder.com/200?text=10" />
          <img src="https://via.placeholder.com/200?text=11" />
          <img src="https://via.placeholder.com/200?text=12" />
          <img src="https://via.placeholder.com/200?text=13" />
        </div>
        <button class="arrow arrow-next">
          <div class="sign"></div>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>

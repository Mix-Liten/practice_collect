<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rainy_Cloud_Animation2</title>
  </head>
  <body>
    <div class="container">
      <div class="cloud"></div>
    </div>

    <script>
      let cloud = document.getElementsByClassName('cloud')[0]
      const preLeft = cloud.getBoundingClientRect().width - 10

      function rain() {
        let element = document.createElement('div')
        let left = Math.floor(Math.random() * preLeft) + 5
        let width = Math.random() * 5
        let height = Math.random() * 50
        let duration = Math.random() * 0.5

        element.classList.add('drop')
        element.style.left = `${left}px`
        element.style.width = `${width + 0.5}px`
        element.style.height = `${height + 0.5}px`
        element.style.animationDuration = `${duration + 1}s`

        cloud.appendChild(element)

        setTimeout(() => {
          cloud.removeChild(element)
        }, 2e3)
      }

      setInterval(() => {
        rain()
      }, 20)
    </script>
  </body>
</html>

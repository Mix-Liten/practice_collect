    <script>
      const randomSize = () => {
        const min = Math.ceil(40);
        const max = Math.ceil(150);
        return Math.floor(Math.random() * (max - min)) + min;
      };

      const arrows = document.querySelectorAll(".arrow");
      for (let i = 0; i < arrows.length; i++) {
        const arrow = arrows[i];
        arrow.style.left = `calc(${Math.floor(Math.random() * 99)}vw - 85px)`;
        arrow.style.top = `${Math.floor(Math.random() * 99)}vh`;
        arrow.style.width = `${randomSize()}px`;
      }
      const rotateArrow = (event) => {
        arrows.forEach((arrow) => {
          const x = arrow.getBoundingClientRect().left + arrow.clientWidth / 2;
          const y = arrow.getBoundingClientRect().top + arrow.clientHeight / 2;

          const radian = Math.atan2(event.pageX - x, event.pageY - y);
          const rot = radian * (180 / Math.PI) * -1 + 270;
          arrow.style.transform = `rotate(${rot}deg)`;
        });
      };

      document.querySelector('body').addEventListener('mousemove', rotateArrow)
    </script>
  </body>

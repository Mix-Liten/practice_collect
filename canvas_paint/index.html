<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Canvas_Paint</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="toolbar">
        <a
          href="javascript:void(0);"
          id="open"
          class="selected"
          onclick="OpenImage()"
        >
          <img src="./images/open-icon.png" alt="讀取image.png" />
        </a>
        <a href="javascript:void(0);" id="save" onclick="SaveImage()">
          <img src="./images/save-icon.png" alt="儲存圖案" />
        </a>
        <a href="javascript:void(0);" id="brush" onclick="ChangeTool('brush')">
          <img src="./images/brush-icon.png" alt="筆刷" />
        </a>
        <a href="javascript:void(0);" id="line" onclick="ChangeTool('line')">
          <img src="./images/line-icon.png" alt="線" />
        </a>
        <a
          href="javascript:void(0);"
          id="rectangle"
          onclick="ChangeTool('rectangle')"
        >
          <img src="./images/rectangle-icon.png" alt="方形" />
        </a>
        <a
          href="javascript:void(0);"
          id="circle"
          onclick="ChangeTool('circle')"
        >
          <img src="./images/circle-icon.png" alt="圓形" />
        </a>
        <a
          href="javascript:void(0);"
          id="ellipse"
          onclick="ChangeTool('ellipse')"
        >
          <img src="./images/ellipse-icon.png" alt="橢圓" />
        </a>
        <a
          href="javascript:void(0);"
          id="polygon"
          onclick="ChangeTool('polygon')"
        >
          <img src="./images/polygon-icon.png" alt="六角形" />
        </a>
      </div>
      <input type="color" id="colorPicker" />
      <canvas id="my-canvas" width="600" height="600"></canvas>
      <div id="img-data-div">
        <a href="javascript:void(0);" id="img-file" download="image.png">
          Download Image
        </a>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
